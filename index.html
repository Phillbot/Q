<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoIT</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./basicLightBox/basicLightbox.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="controls">
      <input type="number" min="0" max="100" step="1" class="js-input" />
      <button type="button" data-action="create">Создать</button>

      <button type="button" data-action="destroy">Очистить</button>
    </div>
    <div id="boxes"></div>

    <form id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
    </form>

    <ul>
      <!-- Набор элементов списка с карточками изображений -->
    </ul>

    <div class="intersetion-parent"></div>

    <script src="./basicLightBox/basicLightbox.min.js"></script>

    <script src="./js/q1.js"></script>
    <script src="./js/q2.js"></script>
    <script src="./js/q3.js"></script>
  </body>
</html>
